version: '3.8'

services:
  memos:
    build: .
    ports:
      - "8081:8081"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/memos.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=false
    restart: unless-stopped

  memos-postgres:
    build: .
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql+asyncpg://memos:memos@postgres:5432/memos
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=false
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=memos
      - POSTGRES_PASSWORD=memos
      - POSTGRES_DB=memos
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data:
